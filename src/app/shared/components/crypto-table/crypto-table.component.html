<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Coin Column -->
  <ng-container matColumnDef="coin">
    <th mat-header-cell *matHeaderCellDef> Coin </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.icon" alt="{{element.name}} logo" class="coin-icon">
      <span>{{element.name}} {{element.symbol}}</span>
    </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency:'USD':true}} </td>
  </ng-container>

  <!-- 1h Change Column -->
  <ng-container matColumnDef="change1h">
    <th mat-header-cell *matHeaderCellDef> 1h </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'negative': element.change1h < 0, 'positive': element.change1h > 0}">
      {{element.change1h}}%
    </td>
  </ng-container>

  <!-- 24h Change Column -->
  <ng-container matColumnDef="change24h">
    <th mat-header-cell *matHeaderCellDef> 24h </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'negative': element.change24h < 0, 'positive': element.change24h > 0}">
      {{element.change24h}}%
    </td>
  </ng-container>

  <!-- 7d Change Column -->
  <ng-container matColumnDef="change7">
    <th mat-header-cell *matHeaderCellDef> 7d </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'negative': element.change7d < 0, 'positive': element.change7d > 0}">
      {{element.change7d}}%
    </td>
  </ng-container>


  <!-- Volume Column -->
  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> 24h Volume </th>
    <td mat-cell *matCellDef="let element"> {{element.volume | currency:'USD':true}} </td>
  </ng-container>

  <!-- Market Cap Column -->
  <ng-container matColumnDef="marketCap">
    <th mat-header-cell *matHeaderCellDef> Market Cap </th>
    <td mat-cell *matCellDef="let element"> {{element.marketCap | currency:'USD':true}} </td>
  </ng-container>

  <!-- Last 7 Days Column (with mini-chart) -->
  <!-- Buy Button Column -->
  <ng-container matColumnDef="buy">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary">Buy</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
